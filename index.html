<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>
    <main>
      <section class="modal">
	<p>Enter a new grid size<br>from 2-100:</p>
	<input type="number" class="grid-size" min="2" max="100" placeholder="Grid width & height"
								 required>
	<button class="create-grid">New Grid</button>
      </section>
      <button class="clear-grid">Clear Grid</button>
      <div class="container"></div>
    </main>
  </body>
</html>
